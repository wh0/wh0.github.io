<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>{{ page.title | smartify }}</title>
		<link rel="icon" href="{{ site.icon }}">
		<link rel="stylesheet" href="/omni.css">
		<link rel="stylesheet" href="/fontello/css/fontello.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600&amp;display=swap">
		{% if page.has_highlighting %}<link rel="stylesheet" href="/syntax-highlighting.css">{% endif %}
		{% if page.has_math %}<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" async></script>{% endif %}
		{% unless page.no_analytics %}
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-68706725-1', 'auto');
			ga('send', 'pageview');
		</script>
		{% endunless %}
	</head>
	<body>
		<div class="header">
			<a class="home-link icon-home" href="/" title="Home"></a>
		</div>
		{{ content }}
		<div class="footer">Please do not write below this line.</div>
	</body>
</html>
